<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
    }
    .container{
        position: relative;
        overflow: hidden;
        height: 100vh;
        animation: animate 4s linear infinite;
    }
    @keyframes animate{
        0%{
            filter:hue-rotate(0deg);
        }
        100%{
            filter:hue-rotate(360deg);
        }
    }
    .row{
        display: inline-flex;
        margin-top:-32px;
        margin-left:-50px;
        overflow: hidden;
    }
    .row:nth-child(even){
        margin-left: 1px;
    }
    .hexagon{
        position: relative;
        height: 110px;
        width: 100px;
        background: #111;
        margin: 1px;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        transition: 2s;
    }
    .hexagon::before{
        content:'';
        position: absolute;
        top:0;
        left: 0;
        width: 50%;
        height: 100%;
        pointer-events: none;
        background: rgba(255,255,255,0.0);
    }
    .hexagon:hover{
        transition: 0s;
        background: rgb(110,255,110);
        cursor: alias;
    }
</style>

<script>
    const hexagons = document.querySelectorAll('.hexagon');

    hexagons.forEach(hexagon => {
        hexagon.addEventListener('mouseover', () => {
            hexagon.style.transition = 'none';
            hexagon.style.background = 'rgb(110, 255, 110)';
        });

        hexagon.addEventListener('mouseout', () => {
            setTimeout(() => {
                hexagon.style.transition = '2s';
                hexagon.style.background = '#111';
            }, 1000);
        });
    });
</script>
